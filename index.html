<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compartir archivos</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container">
    <h1>Compartir archivos</h1>
    <div class="upload-container">
      <div class="upload-box">
        <label>Seleccione un archivo:</label>
        <input type="file" id="archivo" name="archivo">
        <button type="button" id="subir-archivo">Subir archivo</button>
      </div>
      <div class="file-list-container">
        <div class="file-list">
          <h2>Archivos subidos:</h2>
          <ul id="file-list"></ul>
        </div>
      </div>
    </div>
    <div id="codigo-aleatorio" style="display: none;"></div> <!-- Elemento para mostrar el cÃ³digo -->
  </div>

  <script src="parametro.js"></script>
</body>
</html>
